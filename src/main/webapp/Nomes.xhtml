<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Lista de nomes</title>
	<script>
		function alterarValorCampo() {
			var campo = document.getElementById('meuForm:meuCampo');
			campo.value = 'Valor alterado';
		}
	</script>
</h:head>
<h:body>
	<h:form id="meuForm">
Nome: <h:inputText
			id="meuCampo"
			value="#{nomesBean.nome}"
			binding="#{nomesBean.inputName}" />
		<br />
		<h:commandButton
			onclick="alterarValorCampo();"
			value="Adicionar"
			action="#{nomesBean.adicionar}"
			binding="#{nomesBean.botaoAdicionar}" />
		<br />
		<ol>
			<ui:repeat
				var="nome"
				value="#{nomesBean.nomes}">
				<li>#{nome}</li>
			</ui:repeat>
		</ol>
	</h:form>
	<h:panelGrid columns="2">
		<f:facet name="header">
			<h:outputText value="Dados para cadastro" />
		</f:facet>
		<h:outputText value="Nome:" />
		<h:inputText size="20" />
		<h:outputText value="E-mail:" />
		<h:inputText size="40" />
		<h:outputText value="Senha:" />
		<h:inputSecret size="20" />
		<h:outputText />
		<h:commandButton value="Cadastrar" />
	</h:panelGrid>
</h:body>
</html>
